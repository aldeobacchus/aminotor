server {
    # Écouter sur le port 3000
    listen 3000;

    # Racine où se trouvent les fichiers statiques, ajustez si nécessaire
    root /usr/share/nginx/html;

    # Servir index.html en tant que fichier d'index
    index index.html;

    # Gérer les requêtes pour les chemins d'URL de l'application React
    location / {
        # Essayer de servir le fichier statique directement, sinon servir index.html
        try_files $uri $uri/ /index.html;
    }

    # Gestion des erreurs (par exemple, pour les erreurs 404, servez index.html)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Activer la compression gzip peut améliorer les performances pour les clients.
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}